version: 2.1

executors:
  cloud-sdk:
    docker:
      - image: google/cloud-sdk
  node:
    docker:
      - image: circleci/node:10

commands:
  build-env:
    description: "Build/push image to GCR"
    parameters:
      env:
        type: string
        default: 'dev'
      project_name:
        type: string
        default: 'duos-ui'
      google_project:
        type: string
        default: 'broad-duos-dev'
    steps:
      - run:
          name: Export env vars for substitution. $BASH_ENV is sourced before each step
          command: |
            echo 'export COMMIT="`git rev-parse --short HEAD`"' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Setup Google Cloud SDK
          command: |
            apt-get install -qq -y gettext
            echo $GCLOUD_DUOS_DEV > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            gcloud --quiet config set project << parameters.google_project >>
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Docker build/push to GCR
          command: |
            docker build -t << parameters.project_name >> .
            docker tag << parameters.project_name >> gcr.io/<< parameters.google_project >>/<< parameters.project_name >>:${COMMIT}
            gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://gcr.io
            docker push gcr.io/<< parameters.google_project >>/<< parameters.project_name >>:${COMMIT}
            gcloud container images add-tag gcr.io/<< parameters.google_project >>/<< parameters.project_name >>:${COMMIT} gcr.io/<< parameters.google_project >>/<< parameters.project_name >>:<< parameters.env >> -q
            gcloud container images add-tag gcr.io/<< parameters.google_project >>/<< parameters.project_name >>:${COMMIT} gcr.io/<< parameters.google_project >>/<< parameters.project_name >>:latest -q
  deploy-env:
    description: "Deploy commit to GCR"
    parameters:
      env:
        type: string
        default: 'dev'
      namespace:
        type: string
        default: 'duos'
      project_name:
        type: string
        default: 'duos-ui'
      google_project:
        type: string
        default: 'broad-duos-dev'
      google_zone:
        type: string
        default: 'us-central1-a'
      google_cluster:
        type: string
        default: 'duos-ui-dev-cluster'
      commit:
        type: string
        default: ''
    steps:
      - run:
          name: Export env vars for substitution. $BASH_ENV is sourced before each step
          command: |
            echo 'export NAMESPACE="<< parameters.namespace >>" >> $BASH_ENV
            echo 'export PROJECT_NAME="<< parameters.project_name >>" >> $BASH_ENV
            echo 'export GOOGLE_PROJECT="<< parameters.google_project >>" >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: "Test me what my env looks like in deploy-env..."
          command: |
            echo << parameters.env >>
            echo << parameters.namespace >>
            echo << parameters.project_name >>
            echo << parameters.google_project >>
            echo << parameters.google_zone >>
            echo << parameters.google_cluster >>
            echo << parameters.commit >>
            echo $NAMESPACE
            echo $PROJECT_NAME
            echo $GOOGLE_PROJECT
            echo ${NAMESPACE}
            echo ${PROJECT_NAME}
            echo ${GOOGLE_PROJECT}
      - run:
          name: Setup Google Cloud SDK
          command: |
            apt-get install -qq -y gettext
            echo $GCLOUD_DUOS_DEV > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            gcloud --quiet config set project << parameters.google_project >>
            gcloud --quiet config set compute/zone << parameters.google_zone >>
            gcloud --quiet container clusters get-credentials << parameters.google_cluster >>
      - run:
          name: Deploy to Kubernetes
          command: |
            envsubst < ${HOME}/project/conf/k8s.yml > ${HOME}/patched_k8s.yml
            cat ${HOME}/patched_k8s.yml
#            kubectl apply -f ${HOME}/patched_k8s.yml
#            kubectl rollout status deployment/<< parameters.project_name >>

jobs:
  test:
    executor: node
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps2-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
            - deps2-{{ checksum "package.json" }}-
            - deps2-
      - run: npm install --silent
      - save_cache:
          key: deps2-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm
      - run: npm test
  deploy-dev:
    executor: cloud-sdk
    steps:
      - checkout
      - build-env:
          env: 'dev'
          project_name: 'duos-ui'
          google_project: 'broad-duos-dev'
      - deploy-env:
          env: 'dev'
          namespace: 'duos'
          project_name: 'duos-ui'
          google_project: 'broad-duos-dev'
          google_zone: 'us-central1-a'
          google_cluster: 'duos-ui-dev-cluster'
          commit: ${COMMIT}

workflows:
  version: 2
  build-deploy:
    jobs:
      - test
      - deploy-dev:
          filters:
            branches:
              only: deployment # TODO: revert this before merging.
