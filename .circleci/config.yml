version: 2.1

executors:
  cloud-sdk:
    docker:
      - image: google/cloud-sdk

jobs:
  deploy-production:
    executor: cloud-sdk
    steps:
      - checkout
      - run:
          name: Call remote deploy job
          command: |
            curl -X POST https://circleci.com/api/v1.1/project/gh/broadinstitute/duos-deploy/tree/master?circle-token=${USER_TOKEN}

workflows:
  version: 2
  build-deploy:
    jobs:
      - deploy-production:
          filters:
            tags:
              only: /^production.*/
            branches:
              ignore: /.*/
